<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Piano Kit</title>
  <link rel="stylesheet"
        href="style.css">
</head>

<body>
  <h1 class="unicorn">Piano Kit<br>
    <span class="subhead">You can click on the notes or push the letters below to play the keys.</span>
  </h1>
  <ul class="set">

    <li data-key="65"
        class="key white a2">
      <kbd>A</kbd>
      <span class="sound">a</span>
    </li>
    <li data-key="87"
        class="key black bFlat">
      <kbd>W</kbd>
      <span class="sound high">b&#9837;</span>
    </li>
    <li data-key="83"
        class="key white b">
      <kbd>S</kbd>
      <span class="sound">b</span>
    </li>
    <li data-key="68"
        class="key white c3">
      <kbd>D</kbd>
      <span class="sound">c</span>
    </li>
    <li data-key="82"
        class="key black cSharp">
      <kbd>R</kbd>
      <span class="sound high">c&#35;</span>
    </li>
    <li data-key="70"
        class="key white d">
      <kbd>F</kbd>
      <span class="sound">d</span>
    </li>
    <li data-key="84"
        class="key black eFlat">
      <kbd>T</kbd>
      <span class="sound high">e&#9837;</span>
    </li>
    <li data-key="71"
        class="key white e">
      <kbd>G</kbd>
      <span class="sound">e</span>
    </li>
    <li data-key="72"
        class="key white f">
      <kbd>H</kbd>
      <span class="sound">f</span>
    </li>
    <li data-key="89"
        class="key black fSharp">
      <kbd>Y</kbd>
      <span class="sound high">f&#35;</span>
    </li>
    <li data-key="74"
        class="key white g">
      <kbd>J</kbd>
      <span class="sound">g</span>
    </li>
    <li data-key="85"
        class="key black aFlat">
      <kbd>U</kbd>
      <span class="sound high">a&#9837;</span>
    </li>
    <li data-key="75"
        class="key white a">
      <kbd>K</kbd>
      <span class="sound">a</span>
    </li>
    <li data-key="73"
        class="key black bFlat">
      <kbd>I</kbd>
      <span class="sound high">b&#9837;</span>
    </li>
    <li data-key="76"
        class="key white b">
      <kbd>L</kbd>
      <span class="sound">b</span>
    </li>
    <li data-key="59"
        class="key white c4">
      <kbd>;</kbd>
      <span class="sound">c</span>
    </li>
  </ul>

  <audio class="audio"
         data-key="a"
         src="sounds/A2.wav"></audio>
  <audio class="audio"
         data-key="w"
         src="sounds/B2.wav"></audio>
  <audio class="audio"
         data-key="s"
         src="sounds/C3.wav"></audio>
  <audio class="audio"
         data-key="d"
         src="sounds/D3.wav"></audio>
  <audio class="audio"
         data-key="r"
         src="sounds/E3.wav"></audio>
  <audio class="audio"
         data-key="f"
         src="sounds/F3.wav"></audio>
  <audio class="audio"
         data-key="t"
         src="sounds/G3.wav"></audio>
  <audio class="audio"
         data-key="g"
         src="sounds/A3.wav"></audio>
  <audio class="audio"
         data-key="h"
         src="sounds/B3.wav"></audio>
  <audio class="audio"
         data-key="y"
         src="sounds/C4.wav"></audio>

  <audio class="audio"
         data-key="j"
         src="sounds/Bb2.wav"></audio>
  <audio class="audio"
         data-key="u"
         src="sounds/Db3.wav"></audio>
  <audio class="audio"
         data-key="k"
         src="sounds/Eb3.wav"></audio>
  <audio class="audio"
         data-key="i"
         src="sounds/Gb3.wav"></audio>
  <audio class="audio"
         data-key="l"
         src="sounds/Ab3.wav"></audio>
  <audio class="audio"
         data-key=";"
         src="sounds/Bb3.wav"></audio>

  <script src="./index.js" />
</body>

</html>
