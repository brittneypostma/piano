        <SCRIPT>
                function passWord() {
                var testV = 1;
                var pass1 = prompt('Please Enter Your Password',' ');
                while (testV < 3) {
                if (!pass1) 
                history.go(-1);
                if (pass1.toLowerCase() == "letmein") {
                window.open('https://docs.google.com/spreadsheets/d/13Mg3vM2jQj6JEfR1AHFcKV6NBIrSm4TnFr4tr-wSDFE/edit?usp=sharing', '_blank');
                break;
                } 
                testV+=1;
                var pass1 = 
                prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
                }
                if (pass1.toLowerCase()!="password" & testV ==3) 
                history.go(-1);
                return " ";
                } </SCRIPT>
        <title>Waukazoo Check Out</title>
    </head>
    
<body>
         
    <header class="header">

<main>

  <form name="submit-to-google-sheet" action="" id="test-form" style="text-align: right;">

    </div>

    <br/>

    <textarea type="text" id="notes" name="Notes" placeholder="Any notes about your time here." rows="4" style="text-align: right; resize: vertical;"></textarea>
 
    
    
  </form>

  </div>
  <button class="backButton" onclick="window.location.href = './index.html';">Back</button>

<script type="text/javascript">
$(".chosen").chosen();
</script>
<script>
 // get a new date (locale machine date time)
var date = new Date();
// get the date as a string
var n = date.toDateString();
// get the time as a string
var time = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

// find the html element with the id of time
// set the innerHTML of that element to the date a space the time
document.getElementById('date').innerHTML = n ;
document.getElementById('time').innerHTML = time;
</script>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzrKqVJEidj98LDaebjqwQX4Ti5tjvWcx52oLBrQwKqDH29_uo/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>   
</html>
